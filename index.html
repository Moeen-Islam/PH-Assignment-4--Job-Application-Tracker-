<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- Tailwind -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 max-w-[1600px] mx-auto mt-[60px]">

  <!-- TITLE -->
  <h1 class="max-w-[80%] mx-auto text-[#002C5C] text-3xl font-bold mb-4">Job Application Tracker</h1>

  <!-- DASHBOARD -->
  <div class="max-w-[80%] mx-auto grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Total</p>
      <p id="totalCount" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Interview</p>
      <p id="interviewCount" class="text-2xl font-bold text-green-600">0</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Rejected</p>
      <p id="rejectedCount" class="text-2xl font-bold text-red-600">0</p>
    </div>
  </div>

  <hr class=" max-w-[80%] mx-auto text-[#E6E7E9] my-[30px]">

    <!-- HEADER + FILTER -->
   <div class="max-w-[80%] mx-auto mb-8">
    <div class="flex justify-between items-center mb-8">
      <h2 class="font-bold text-xl text-[#002C5C]">Available Jobs</h2>
        <div>
            <p class="text-sm text-[#64748B]">
             <span id="visibleCount">0</span> jobs
             </p>
        </div>
  </div>
        <div class="flex gap-2">
            <button id="filter-all" onclick="setFilter('all')" class="w-[120px] px-8 py-2 rounded cursor-pointer bg-blue-500 text-white text-center">
              All
            </button>

            <button id="filter-interview" onclick="setFilter('interview')" class="w-[120px] px-8 py-2 rounded cursor-pointer text-gray-500 text-center">
              Interview
            </button>

            <button id="filter-rejected" onclick="setFilter('rejected')" class="w-[120px] px-8 py-2 rounded cursor-pointer text-gray-500 text-center">
              Rejected
            </button>
          </div>

   </div>
  
 



   
<script src="./script.js"></script>
</body>
</html>
